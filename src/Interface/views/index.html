<!DOCTYPE html>
<html>
<head>
    <title>Grid Kotak Canvas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gridCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');

        // Ukuran canvas
        const canvasSize = 400;
        canvas.width = canvasSize;
        canvas.height = canvasSize;

        // Jumlah kotak per baris/kolom
        const gridSize = 10;
        
        // Ukuran tiap kotak
        const cellSize = canvasSize / gridSize;

        // Warna dan ketebalan garis
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 1;

        // Gambar garis vertikal
        for(let i = 0; i <= gridSize; i++) {
            ctx.beginPath();
            ctx.moveTo(i * cellSize + 0.5, 0);  // +0.5 untuk garis yang lebih tajam
            ctx.lineTo(i * cellSize + 0.5, canvasSize);
            ctx.stroke();
        }

        // Gambar garis horizontal
        for(let i = 0; i <= gridSize; i++) {
            ctx.beginPath();
            ctx.moveTo(0, i * cellSize + 0.5);  // +0.5 untuk garis yang lebih tajam
            ctx.lineTo(canvasSize, i * cellSize + 0.5);
            ctx.stroke();
        }
    </script>
</body>
</html>
